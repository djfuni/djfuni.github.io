<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>云电脑购买页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-top: 0;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>云电脑购买页面</h1>
    <form id="purchase-form">
      <div class="form-group">
        <label for="plan">选择套餐：</label>
        <select id="plan" required>
          <option value="">请选择</option>
          <option value="free">免费套餐</option>
        </select>
      </div>
      <button type="submit">购买</button>
    </form>
  </div>

  <script>
    document.getElementById('purchase-form').addEventListener('submit', function(event) {
      event.preventDefault();
      var plan = document.getElementById('plan').value;
      if (plan === 'free') {
        window.location.href = 'https://docs.qq.com/form/page/DYlF5V0xXTGtMSWlv';
      }
    });
  </script>
</body>
</html>
