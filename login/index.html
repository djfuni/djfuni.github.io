<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- 登录/注册容器 -->
    <div class="container">
        <!-- 登录 -->
        <div class="form-container sign-in-container">
            <div class="form">
                <h2>登录</h2>
                <input type="email" name="emal" id="email" placeholder="电子邮箱...">
                <input type="password" name="password" id="password" placeholder="密码...">
                <a href="#" class="forget-password">忘记密码</a>
                <button class="signIn" onclick="login()">登录</button>
            </div>
        </div>
        <!-- 覆盖层容器 -->
        <div class="overlay_container">
            <div class="overlay">
                <!-- 覆盖层左侧 -->
                <div class="overlay_panel overlay_left_container">
                    <h2>欢迎回来！</h2>
                    <p>请使用个人信息登录以保持联系</p>
                    <button id="sign-in">登录</button>
                </div>
                <!-- 覆盖层右侧 -->
                <div class="overlay_panel overlay_right_container">
                    <h2>你好，朋友！</h2>
                    <p>输入个人详细信息，与我们一起开始旅程</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function login() {
            // 获取输入框的值
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // 检查输入框是否为空
            if (email === "" || password === "") {
                alert("请输入完整的电子邮箱和密码！");
                return;
            }

            // 禁用右键和F12
            document.addEventListener("contextmenu", function (e) {
                e.preventDefault();
            });

            document.onkeydown = function (e) {
                if (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 123)) {
                    return false;
                }
            };

            // 跳转到指定页面
            window.location.href = "https://funicloud.github.io/old";
        }
    </script>
</body>

</html>
