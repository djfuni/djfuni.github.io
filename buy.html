<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>收款页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    span {
      font-weight: bold;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0099CC;
      color: #FFF;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0077B3;
    }
  </style>
</head>
<body>
  <h1>扫描二维码付款</h1>

  <p>价格：<span>1元</span> 支付方式：<span>支付宝、微信等</span></p>

  <img src="https://picdl.sunbangyan.cn/2023/10/04/hh25ki.png" alt="付款二维码">

  <p>请使用支付宝、微信等APP扫描上方二维码进行付款。</p>
  
  <a href="https://docs.qq.com/form/page/DYnlsWGFsWlhiSUZI" target="_blank">
    <button type="button">已经付款，点击此处申请付费版</button>
  </a>

</html>
