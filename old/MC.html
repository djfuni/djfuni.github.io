<!DOCTYPE html>
<html>
<head>
  <title>funi我的世界服务器</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    
    header {
      background-color: #333333;
      text-align: center;
      padding: 50px;
    }
    
    h1 {
      color: #ffffff;
      font-size: 48px;
      margin-bottom: 0;
    }
    
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .server-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 40px;
    }
    
    .server-info-item {
      width: 30%;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    
    .server-info-item:hover {
      transform: scale(1.05);
    }
    
    .server-info-item h2 {
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 10px;
    }
    
    .server-info-item p {
      margin-bottom: 0;
    }
    
    .dynamic-content {
      margin-top: 40px;
    }
    
    .dynamic-content h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    .dynamic-content p {
      margin-bottom: 10px;
    }
    
    .button-primary {
      background-color: #333333;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .button-primary:hover {
      background-color: #555555;
    }
    
    footer {
      background-color: #333333;
      text-align: center;
      padding: 20px;
      color: #ffffff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>欢迎来到funi我的世界服务器</h1>
  </header>
  
  <main>
    <button class="button-primary" onclick="getServerStatus()">获取服务器状态</button>
    
    <div class="server-info">
      <div class="server-info-item">
        <h2>服务器IP</h2>
        <p>59.58.42.52:59765</p>
      </div>
      <div class="server-info-item">
        <h2>在线玩家</h2>
        <p>1/114514</p>
      </div>
      <div class="server-info-item">
        <h2>版本</h2>
        <p>1.20.1</p>
      </div>
    </div>
    
    <div class="dynamic-content">
      <h2>最新动态</h2>
      <div class="card mb-3">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="https://img1.imgtp.com/2023/09/02/WMkcb7Qa.jpg" class="card-img" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">全新地图上线</h5>
              <p class="card-text">我们添加了全新的地图，快来探索吧！</p>
              <p class="card-text"><small class="text-muted">2023-09-08 10:00</small></p>
            </div>
          </div>
        </div>
      </div>
      <div class="card mb-3">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="https://img1.imgtp.com/2023/09/02/hPYHmDPQ.png" class="card-img" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">生存比赛</h5>
              <p class="card-text">即将举办一个大型生存比赛！</p>
              <p class="card-text"><small class="text-muted">2023-09-05 14:30</small></p>
            </div>
          </div>
        </div>
      </div>
      <div class="card mb-3">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="https://img1.imgtp.com/2023/09/02/EzwJ49da.jpg" class="card-img" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">新插件上线</h5>
              <p class="card-text">新的插件已经上线，给游戏体验带来更多乐趣。</p>
              <p class="card-text"><small class="text-muted">2023-09-01 09:45</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    &copy; 2023 funi我的世界服务器. All rights reserved.
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper-lite.min.js"
    integrity="sha384-eDNj4m+gQV/0fKXBDtZk5tUhM0YlO2rpe+C/fvJiRcCEt8DrYESFlsWuYqHwBgNU" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <script>
    function getServerStatus() {
      const serverIP = '59.58.42.52:59765';
      
      fetch(`https://api.mcsrvstat.us/2/${serverIP}`)
        .then(response => response.json())
        .then(data => {
          let statusMessage = '';
          if (data.online) {
            statusMessage = `服务器状态：在线\n当前在线玩家数：${data.players.online}`;
          } else {
            statusMessage = '服务器状态：离线';
          }
          alert(statusMessage);
        })
        .catch(error => {
          console.error('出现错误：', error);
        });
    }
  </script>
</body>
</html>
